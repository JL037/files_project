{% extends "files/site.html" %}
{% block title %} file details {% endblock %}
{% block body %}
  <h1>{{ file.name}}</h1>
  <p>type: {{ file.file_type }}</p>
  <a href="{% url 'files_app' %}">All files</a>
{{ file }}
{% endblock %}
<!-- This template extends the site.html template and displays the details of a file. The file name, type, and a link to the all files page are displayed. -->
