{% extends "files/site.html" %}
{% block title %} View all files {% endblock %}
{% block body %}
{% if files %}
<ul>
    {% for file in files %}
    <li><a href="{% url 'file_file' file.id %}">{{ file.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>You better upload some files!</p>
{% endif %}
{% endblock %}
