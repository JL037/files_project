{% extends "files/site.html" %}
{% block title %} {{file.name}} {% endblock %}
{% block body %}
  <form action="{% url 'edit' file.id %}" method="POST">
    {% csrf_token %}
    <label for="name">File name:</label>
    <input type="text" name="name" id="name" placeholder={{file.name}} />
    <label for="type">File type:</label>
    <input type="text" name="type" id="type" placeholder="{{file.file_type}}" />
    <p>Uploaded: {{file.upload_timestamp}}</p>
    <button>Update</button>
  </form>
  <form action="{% url 'delete' file.id %}"><button>Delete</button></form>
  <a href="{% url 'files_app' %}">All files</a>
  <a href={{file.file_file.url}} download> Download</a>
{% endblock %}
<!-- This template extends the site.html template and displays the details of a file. The file name, type, and a link to the all files page are displayed. -->
