{% extends "files/site.html" %}
{% block title %} View all files {% endblock %}
{% block body %}
{% if files_app %}
<ul>
    {% for file in files %}
    <li><a href='/files/{{file.id}}'>{{ file.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>You better upload some files!</p>
{% endif %}
{% endblock %}
